# Workspace-specific layout preferences
workspace = 1, layoutopt:orientation:left    # Browser workspace - vertical splits preferred
workspace = 2, layoutopt:orientation:top     # Code workspace - horizontal splits preferred  
workspace = 6, layoutopt:orientation:center  # Communication workspace - balanced layout


# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}




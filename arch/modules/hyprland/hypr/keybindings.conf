###################
### KEYBINDINGS ###
###################
# See https://wiki.hyprland.org/Configuring/Keywords/
#  &  https://wiki.hyprland.org/Configuring/Binds/

# ====================================
# CONFIGURATION VARIABLES
# ====================================
# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Set programs that you use
$terminal = kitty
$editor = nvim
$fileManager = dolphin
$browser = firefox
$menu = hyprlauncher

# ====================================
# APPLICATION SHORTCUTS
# ====================================
# Application shortcuts
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, T, exec, $terminal
bind = $mainMod, F, exec, $browser
bind = $mainMod, R, exec, $menu

# ====================================
# WINDOW STATE
# ====================================
bind = $mainMod, W, togglefloating,
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, Q, exec, hyprctl dispatch killactive "" # close focused window
bind = Alt, Return, fullscreen, # toggle the window between focus and fullscreen
bind = $mainMod, L, exec, hyprlock # launch lock screen

# ====================================
# WINDOW NAVIGATION
# ====================================
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move active window around current workspace
$moveactivewindow=grep -q "true" <<< $(hyprctl activewindow -j | jq -r .floating) && hyprctl dispatch moveactive
binded = $mainMod SHIFT, left,Move active window to the left,exec, $moveactivewindow -30 0 || hyprctl dispatch movewindow l
binded = $mainMod SHIFT, right,Move active window to the right,exec, $moveactivewindow 30 0 || hyprctl dispatch movewindow r
binded = $mainMod SHIFT, up,Move active window up,exec, $moveactivewindow 0 -30 || hyprctl dispatch movewindow u
binded = $mainMod SHIFT, down,Move active window down,exec, $moveactivewindow 0 30 || hyprctl dispatch movewindow d

# Resize windows
binde = $mainMod+Shift+Ctrl, Right, resizeactive, 30 0
binde = $mainMod+Shift+Ctrl, Left, resizeactive, -30 0
binde = $mainMod+Shift+Ctrl, Up, resizeactive, 0 -30
binde = $mainMod+Shift+Ctrl, Down, resizeactive, 0 30

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ====================================
# WORKSPACE MANAGEMENT
# ====================================
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window to a workspace silently
bind = $mainMod+Alt, 1, movetoworkspacesilent, 1
bind = $mainMod+Alt, 2, movetoworkspacesilent, 2
bind = $mainMod+Alt, 3, movetoworkspacesilent, 3
bind = $mainMod+Alt, 4, movetoworkspacesilent, 4
bind = $mainMod+Alt, 5, movetoworkspacesilent, 5
bind = $mainMod+Alt, 6, movetoworkspacesilent, 6
bind = $mainMod+Alt, 7, movetoworkspacesilent, 7
bind = $mainMod+Alt, 8, movetoworkspacesilent, 8
bind = $mainMod+Alt, 9, movetoworkspacesilent, 9
bind = $mainMod+Alt, 0, movetoworkspacesilent, 10

# Move focused window to a relative workspace
bind = $mainMod+Ctrl+Alt, Right, movetoworkspace, r+1
bind = $mainMod+Ctrl+Alt, Left, movetoworkspace, r-1

# Switch workspaces to a relative workspace
bind = $mainMod+Ctrl, Right, workspace, r+1
bind = $mainMod+Ctrl, Left, workspace, r-1

# Move to the first empty workspace
bind = $mainMod+Ctrl, Down, workspace, empty

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# # Special workspace shortcuts
bind = $mainMod+Alt, M, togglespecialworkspace, music # toggle music workspace
bind = $mainMod+Alt, F, togglespecialworkspace, files # toggle files workspace  
bind = $mainMod+Alt, T, togglespecialworkspace, monitoring # toggle monitoring workspace
bind = $mainMod+Alt, O, togglespecialworkspace, obsidian # toggle obsidian workspace
bind = $mainMod+Shift+Alt, M, movetoworkspace, special:music # move to music workspace
bind = $mainMod+Shift+Alt, F, movetoworkspace, special:files # move to files workspace
bind = $mainMod+Shift+Alt, T, movetoworkspace, special:monitoring # move to monitoring workspace
bind = $mainMod+Shift+Alt, O, movetoworkspace, special:obsidian # move to obsidian workspace

# ====================================
# MULTIMEDIA KEYS
# ====================================
# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# ====================================
# SCREEN CAPTURE
# ====================================
# Screenshot keybindings (require: grimblast, satty, hyprpicker)
# SUPER+P: Select region/window with screen freeze (click window OR drag region)
bind = $mainMod, P, exec, grimblast --freeze copysave area /tmp/screenshot.png && satty --filename /tmp/screenshot.png --copy-command=wl-copy --actions-on-escape="save-to-clipboard,exit" --output-filename ~/Pictures/Screenshots/screenshot-$(date +%Y-%m-%d-%H%M%S).png
# SUPER+SHIFT+P: Fullscreen current monitor
bind = $mainMod SHIFT, P, exec, grimblast copysave output /tmp/screenshot.png && satty --filename /tmp/screenshot.png --copy-command=wl-copy --actions-on-escape="save-to-clipboard,exit" --output-filename ~/Pictures/Screenshots/screenshot-$(date +%Y-%m-%d-%H%M%S).png
# SUPER+ALT+P: Fullscreen all monitors
bind = $mainMod ALT, P, exec, grimblast copysave screen /tmp/screenshot.png && satty --filename /tmp/screenshot.png --copy-command=wl-copy --actions-on-escape="save-to-clipboard,exit" --output-filename ~/Pictures/Screenshots/screenshot-$(date +%Y-%m-%d-%H%M%S).png

# GIF recording (require: wf-recorder)
# SUPER+G: Toggle GIF recording (region selection) - Press to start/stop
bind = $mainMod, G, exec, pkill -INT wf-recorder || (notify-send "GIF Recording" "Select region to record" -t 2000 && wf-recorder -g "$(slurp)" -c gif -r 10 -f ~/Videos/GIFs/recording-$(date +%Y%m%d-%H%M%S).gif && notify-send "GIF Recording" "Saved to ~/Videos/GIFs/" -i ~/Videos/GIFs/recording-*.gif)

# MP4 recording (require: wf-recorder)
# SUPER+SHIFT+G: Toggle MP4 recording (region selection) - Higher quality, smaller file size
bind = $mainMod SHIFT, G, exec, pkill -INT wf-recorder || (notify-send "MP4 Recording" "Select region to record" -t 2000 && wf-recorder -g "$(slurp)" -f ~/Videos/Recordings/recording-$(date +%Y%m%d-%H%M%S).mp4 && notify-send "MP4 Recording" "Saved to ~/Videos/Recordings/" -i ~/Videos/Recordings/recording-*.mp4)

# OCR (Optical Character Recognition) (require: tesseract)
# SUPER+O: OCR screenshot (region selection with freeze) - Extract text to clipboard
bind = $mainMod, O, exec, ~/.config/hypr/Scripts/ocr-screenshot.sh






